apply plugin: 'com.android.library'
apply plugin: 'com.github.dcendents.android-maven'
apply plugin: 'com.jfrog.bintray'

android {
    compileSdkVersion 24
    buildToolsVersion "23.0.3"

    defaultConfig {
        minSdkVersion 9
        targetSdkVersion 24
        versionCode 7
        versionName "1.4.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:support-v4:24.2.0'
}

ext {
    bintrayRepo = 'maven'
    bintrayName = 'swipe-reveal-layout2'

    publishedGroupId = 'com.hydrated.swipereveallayout'
    libraryName = 'SwipeRevealLayout2'
    artifact = 'swipe-reveal-layout2'

    libraryDescription = 'Easy, fast and powerful Swipe Layout for Android'

    siteUrl = 'https://github.com/hydrated/SwipeRevealLayout'
    gitUrl = 'https://github.com/hydrated/SwipeRevealLayout.git'

    libraryVersion = 'v2.0.1'

    developerId = 'hydrated'
    developerName = 'Hydra'
    developerEmail = 'hydrawork@gmail.com'

    licenseName = 'The MIT License (MIT)'
    licenseUrl = 'https://opensource.org/licenses/MIT'
    allLicenses = ["MIT"]
}

apply from: 'https://raw.githubusercontent.com/nuuneoi/JCenter/master/installv1.gradle'
apply from: 'https://raw.githubusercontent.com/nuuneoi/JCenter/master/bintrayv1.gradle'